<!DOCTYPE html>
<html>
<head>
    <title>Who's there?</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script>{{ template "office.js"}}</script>
    <style>{{ template "office.css" }}</style>
</head>

<body>
  {{ $logged := .LoggedIn }}
    <h1>Who's there?</h1>

    <div id="team">
        {{ range $key, $value :=  .Team }}
        <div>
            <input id="{{ $key }}" type="checkbox" {{ if $value }}checked{{ end }}{{ if $logged }}onchange="update(event)"{{ else }}disabled{{ end }}>
            <label for="{{ $key }}" class="circle"></label>
            <label for="{{ $key }}">@{{ $key }}</label>
        </div>
        {{ end }}
    </div>

    {{ if .LoggedIn }}<input type="text" placeholder="What's your nick?" onkeyup="update(event)">{{ end }}
    <p id="login" onclick="letmefuckingin(event)">Login ></p>
</body>
</html>
